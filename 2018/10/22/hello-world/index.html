">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">p</span>&gt;</span></span><br><span class="line">	相关步骤：</span><br><span class="line"></span><br><span class="line">1、安装Node.js和配置好Node.js环境，打开cmd命令行，成功界面如下</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> 2、安装Git和配置好Git环境，安装成功的象征就是在电脑上任何位置鼠标右键能够出现如下两个选择</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">注意：一般出于安全考虑，只有在Git Bash Here中才能进行Git的相关操作。如果需要在cmd命令行里调用Git，那么就要配置电脑的环境变量Path，或者在安装的时候选择use Git from the Windows Command Prompt。这个可有可无，影响不大，成功配置的界面如图</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> 3、Github账户注册和新建项目，项目必须要遵守格式：账户名.github.io，不然接下来会有很多麻烦。并且需要勾选Initialize this repository with a README</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">在建好的项目右侧有个settings按钮，点击它，向下拉到GitHub Pages，你会看到那边有个网址，访问它，你将会惊奇的发现该项目已经被部署到网络上，能够通过外网来访问它。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> 4、安装Hexo，在自己认为合适的地方创个文件夹，我是在D盘建了一个blog文件夹。然后通过命令行进入到该文件夹里面</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">输入npm install hexo -g，开始安装Hexo</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">输入hexo -v，检查hexo是否安装成功</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">输入hexo init，初始化该文件夹（有点漫长的等待。。。）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">看到后面的“Start blogging with Hexo！”，激动有木有！！！！！</span><br><span class="line"></span><br><span class="line">输入npm install，安装所需要的组件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">输入hexo g，首次体验Hexo</span><br><span class="line"></span><br><span class="line">输入hexo s，开启服务器，访问该网址，正式体验Hexo</span><br><span class="line"></span><br><span class="line">问题：假如页面一直无法跳转，那么可能端口被占用了。此时我们ctrl+c停止服务器，接着输入“hexo server -p 端口号”来改变端口号</span><br><span class="line"></span><br><span class="line">那么出现如下图就成功了</span><br><span class="line"></span><br><span class="line"> 5、将Hexo与Github page联系起来，设置Git的user name和email（如果是第一次的话）</span><br><span class="line"></span><br><span class="line">上图是在其文件夹里面鼠标右键，点击Git Base Here。这里“feng”可以替换成自己的用户名，邮箱可以替换成自己的邮箱</span><br><span class="line"></span><br><span class="line">输入cd ~/.ssh，检查是否由.ssh的文件</span><br><span class="line"></span><br><span class="line">输入ls，列出该文件下的内容。下图说明存在</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> 输入ssh-keygen -t rsa -C “929762930@qq.com”，连续三个回车，生成密钥，最后得到了两个文件：id_rsa和id_rsa.pub（默认存储路径是：C:\Users\Administrator\.ssh）。</span><br><span class="line"></span><br><span class="line"> 输入eval "$(ssh-agent -s)"，添加密钥到ssh-agent</span><br><span class="line"></span><br><span class="line"> 再输入ssh-add ~/.ssh/id_rsa，添加生成的SSH key到ssh-agent</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> 登录Github，点击头像下的settings，添加ssh</span><br><span class="line"></span><br><span class="line">新建一个new ssh key，将id_rsa.pub文件里的内容复制上去</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">输入ssh -T git@github.com，测试添加ssh是否成功。如果看到Hi后面是你的用户名，就说明成功了</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">问题：假如ssh-key配置失败，那么只要以下步骤就能完全解决</span><br><span class="line"></span><br><span class="line">首先，清除所有的key-pair</span><br><span class="line">ssh-add -D</span><br><span class="line">rm -r ~/.ssh</span><br><span class="line">删除你在github中的public-key</span><br><span class="line"></span><br><span class="line">重新生成ssh密钥对</span><br><span class="line">ssh-keygen -t rsa -C "xxx@xxx.com"</span><br><span class="line"></span><br><span class="line">接下来正常操作</span><br><span class="line">在github上添加公钥public-key:</span><br><span class="line">1、首先在你的终端运行 xclip -sel c ~/.ssh/id_rsa.pub将公钥内容复制到剪切板</span><br><span class="line">2、在github上添加公钥时，直接复制即可</span><br><span class="line">3、保存</span><br><span class="line"></span><br><span class="line">测试：</span><br><span class="line">在终端 ssh -T git@github.com</span><br><span class="line"></span><br><span class="line">6、配置Deployment，在其文件夹中，找到_config.yml文件，修改repo值（在末尾）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">repo值是你在github项目里的ssh（右下角）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">7、新建一篇博客，在cmd执行命令：hexo new post “博客名”</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> 这时候在文件夹_posts目录下将会看到已经创建的文件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">在生成以及部署文章之前，需要安装一个扩展：npm install hexo-deployer-git --save</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">使用编辑器编好文章，那么就可以使用命令：hexo d -g，生成以及部署了</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">部署成功后访问你的地址：http://用户名.github.io。那么将看到生成的文章</span><br><span class="line"><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br></pre></td></tr></table></figure>
